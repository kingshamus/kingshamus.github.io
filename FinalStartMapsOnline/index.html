  <style>
    /* Add custom styles */
    #search-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      margin-right: 10px;
    }

    .search-button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #tableContainer {
      position: absolute;
      top: calc(10% + 20px);
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }

    #tableElement {
      max-width: 100%;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9289428933728345&ts=1728051270"

<body>
  <div id="search-container">
    <div id="search-bar">
      <!-- Search Input with Autocomplete -->
      <input type="text" id="gameName" class="search-input" placeholder="Search for a game..." list="gameList">
      <datalist id="gameList"></datalist>
      <!-- Search Button with Magnifying Glass Icon -->
      <button id="search-button" class="search-button" onclick="generateSpreadsheet()"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Loading Spinner for Table -->
  <div id="loadingSpinner" class="spinner"></div>

  <!-- Table Container -->
  <div id="tableContainer" style="display: none;">
    <div id="tableElement" data-layout="fitDataFill"></div>
  </div>
